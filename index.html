<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style type ="text/javascript">
                    #my_canvas{
                        padding-left: 0;
                        padding-right: 0;
                        margin-left: auto;
                        margin-right: auto;
                        display: block;
                        width: 680px;
                    }
                </style>
                <iframe src="silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
                <audio id="audio2"
                    src="mobamba.mp3"
                    type="audio/mp3">
                    <p>Your browser does not support the audio element</p>
                </audio>
                <script>
                    var ctx; //defines the ctx variable for drawing on the canvas
                    var WIDTH; //variable for the width of the canvas
                    var HEIGHT; //variable for the height of the canvas
                    
                    var date;
                    var hour;
                    var min;
                    var sec;
                    var millis;
                    
                    var sHour;
                    var sMin;
                    var sSec;
                    
                    var timeText;
                    
                    var playing;
                    var midnight;
                    var bHour;
                    var bMin;
                    
                    var img = new Image();
                    var myAudio = document.getElementById('audio2');
                    var context;
                    
                    
                    function init() { //function to run once the window is loaded
                        ctx = document.getElementById('my_canvas').getContext('2d');
                        WIDTH = ctx.canvas.width; //set the WIDTH = to the width of the canvas
                        HEIGHT = ctx.canvas.height; //set the HEIGHT = to the height of the canvas
                        playing = false;
                        midnight = false;
                        bHour = false;
                        bMin = false;
                        hour = 0;
                        min = 0;
                        sec = 0;
                        millis = 0;
                        sHour = "";
                        sMin = "";
                        sSec = "";
                        content = new AudioContext();
                        img.src = 'sheck.jpg';
                        draw(); //start the draw function
                    }
                
                    function drawSheck() {
                        ctx.fillStyle = "#000000";
                        ctx.fillRect(10, 0, WIDTH-20, HEIGHT);
                        ctx.drawImage(img, 20 , 10, 640, 360);
                    }
                
                    function updateTime() {
                        date = new Date(); // for now
                        hour = 23; //date.getHours();
                        min = 59; //date.getMinutes();
                        sec = date.getSeconds();
                        millis = date.getMilliseconds();
                    
                        sSec = "" + sec;
                        sMin = "" + min;
                        sHour = "" + hour;
                        if (sec < 10) {
                            sSec = "0" + sSec;
                        }
                        if (min < 10) {
                            sMin = "0" + sMin;
                        }
                        if (hour < 10) {
                            sHour = "0" + sHour;
                        }
                    
                        timeText = sHour + ":" + sMin + ":" + sSec;
                        updateTimeText();
                    }
                
                    function updateTimeText() {
                        ctx.font = "55px Helvetica";
                        ctx.fillStyle = "black";
                        ctx.textAlign = "left";
                        ctx.fillText(timeText, 38, 210); //fill the text
                    }
                
                    function updateCountDown() {
                        var time = 3600 * hour + 60 * min + sec;
                        var timeTo = 24 * 3600 - time;
                        hour = Math.floor(timeTo / 3600);
                        timeTo -= hour * 3600;
                        min = Math.floor(timeTo / 60);
                        timeTo -= min * 60;
                        sec = Math.floor(timeTo);
                        sSec = "" + sec;
                        sMin = "" + min;
                        sHour = "" + hour;
                    
                        if (sec == 0 && min == 0 && hour == 24) {
                            midnight = true;
                        }
                    
                        if (!midnight) {
                            ctx.fillStyle = "#d30000";
                            if (sec < 10) {
                                sSec = "0" + sSec;
                            }
                            if (min < 10) {
                                sMin = "0" + sMin;
                            }
                            if (hour < 10) {
                                sHour = "0" + sHour;
                            }
                        } else {
                            ctx.fillStyle = "#d39696";
                            sHour = "00";
                            sMin = "00";
                            sSec = "00";
                        }
                        countdown = sHour + ":" + sMin + ":" + sSec;
                    
                        if (hour == 0) {
                            bHour = true;
                        }
                        if (bHour && (min < 1 || (min == 1 && sec <= 42 && millis >= 500))) {
                            bMin = true;
                        }
                        if (!playing && bHour && bMin) {
                            var jump = 102.4 - (min * 60 + sec) + millis*0.001;
                            myAudio.currentTime = jump;
                            myAudio.play();
                            playing = true;
                        }
                        ctx.fillText(countdown, 105, 270); //fill the text
                    }
                
                    function draw() { //keep looping
                        drawSheck();
                        updateTime();
                        updateCountDown();
                        window.requestAnimationFrame(draw); //loop the draw function again
                    }
                
                    window.onload = init;
                </script>
    </head>
    <body style="background-color:#fffe65;">
        <div align="center">
            <canvas id="my_canvas" width="680" height="380" ></canvas>
        </div>
    </body>
</html>
